<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <style>
    .box{fill:#f7fbff;stroke:#2b6cb0;stroke-width:2}
    .title{font: bold 18px sans-serif; fill:#1a365d}
    .text{font: 14px sans-serif; fill:#1a365d}
    .arrow{stroke:#2b6cb0;stroke-width:2;fill:none;marker-end:url(#arrow)}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#2b6cb0"/>
    </marker>
  </defs>

  <rect x="30" y="30" width="200" height="80" rx="8" class="box"/>
  <text x="140" y="60" text-anchor="middle" class="title">TestNG Suite</text>
  <text x="140" y="82" text-anchor="middle" class="text">testng.xml</text>

  <rect x="320" y="30" width="220" height="80" rx="8" class="box"/>
  <text x="430" y="60" text-anchor="middle" class="title">Test Classes</text>
  <text x="430" y="82" text-anchor="middle" class="text">ValidLoginTest / InvalidLoginTest</text>

  <rect x="640" y="30" width="220" height="80" rx="8" class="box"/>
  <text x="750" y="60" text-anchor="middle" class="title">Test Runner</text>
  <text x="750" y="82" text-anchor="middle" class="text">Maven + Surefire</text>

  <path d="M230 70 L320 70" class="arrow"/>
  <path d="M540 70 L640 70" class="arrow"/>

  <rect x="30" y="150" width="260" height="100" rx="8" class="box"/>
  <text x="160" y="175" text-anchor="middle" class="title">Page Objects</text>
  <text x="160" y="195" text-anchor="middle" class="text">LoginPage (PageFactory)</text>
  <text x="160" y="215" text-anchor="middle" class="text">Reusable actions & waits</text>

  <rect x="330" y="150" width="260" height="100" rx="8" class="box"/>
  <text x="460" y="175" text-anchor="middle" class="title">WebDriver</text>
  <text x="460" y="195" text-anchor="middle" class="text">WebDriverManager + ChromeDriver</text>
  <text x="460" y="215" text-anchor="middle" class="text">ExpectedConditions / WebDriverWait</text>

  <rect x="630" y="150" width="230" height="100" rx="8" class="box"/>
  <text x="745" y="185" text-anchor="middle" class="title">Reports</text>
  <text x="745" y="205" text-anchor="middle" class="text">ExtentReports / HTML</text>

  <path d="M160 130 L160 150" class="arrow"/>
  <path d="M460 130 L460 150" class="arrow"/>
  <path d="M745 130 L745 150" class="arrow"/>

  <text x="450" y="280" text-anchor="middle" class="text">CI (Jenkins/GitHub Actions) -> pass env vars -> run tests -> artifacts</text>
</svg>
